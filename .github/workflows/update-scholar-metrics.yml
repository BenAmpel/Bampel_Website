name: Update Scholar Metrics

on:
  schedule:
    # Run on the 1st of every month at 9:00 AM UTC
    - cron: '0 9 1 * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Critical: Grants permission to push back to the repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install google-search-results google-analytics-data google-auth networkx matplotlib
      
      - name: Generate Network Analysis
        run: python scripts/generate_network.py
      
      - name: Update Scholar metrics
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: python scripts/update_scholar_metrics.py
      
      - name: Fetch Website Analytics
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          GA4_KEY_JSON: ${{ secrets.GA4_KEY_JSON }}
        run: python scripts/update_visitor_stats.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Simplified Workflow: Add files, check for changes, commit, push.
          git add static/data/scholar-metrics.json static/data/visitor_stats.json
          
          # Only commit if there are changes (prevents empty commit errors)
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: Update Scholar metrics and visitor stats [skip ci]"
            
            # Pull latest changes before pushing to avoid conflicts
            # Use rebase to keep history clean, fallback to merge if rebase fails
            git pull --rebase origin main || git pull origin main
            
            # Push changes
            git push origin main
          fi
