name: Update Scholar Metrics

on:
  schedule:
    # Run on the 1st of every month at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Critical: Grants permission to push back to the repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install google-search-results google-analytics-data google-auth networkx matplotlib requests

      - name: Update Altmetric Stats
        env:
          ALTMETRIC_API_KEY: ${{ secrets.ALTMETRIC_API_KEY }}
        run: python scripts/update_altmetric.py
      
      - name: Generate Network Analysis
        run: python scripts/generate_network.py
      
      - name: Update Scholar metrics
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: python scripts/update_scholar_metrics.py
      
      - name: Fetch Website Analytics
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          GA4_KEY_JSON: ${{ secrets.GA4_KEY_JSON }}
        run: python scripts/update_visitor_stats.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Stage the specific metric files
          git add static/data/scholar-metrics.json static/data/visitor_stats.json static/data/altmetric.json
          
          # Also stage any other modifications (like network graphs) to ensure a clean state
          git add -u
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: Update metrics (Scholar, Visitor, Altmetric)"
            # Use --autostash to safely handle any last-second file changes during the pull
            git pull --rebase --autostash origin main
            
            git push origin main
          fi
