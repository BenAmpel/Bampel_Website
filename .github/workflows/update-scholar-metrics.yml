name: Update Scholar Metrics

on:
  schedule:
    # Run on the 1st of every month at 9:00 AM UTC
    - cron: '0 9 1 * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scholarly matplotlib numpy
      
      - name: Update Scholar metrics
        run: |
          cd scripts
          python update_scholar_metrics.py
        continue-on-error: true  # Don't fail if Scholar is rate-limited
      
      - name: Generate dashboard images
        run: |
          cd scripts
          python generate_dashboard.py
      
      - name: Generate network images
        run: |
          cd scripts
          python generate_network.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "chore: Update Scholar metrics and regenerate images [skip ci]"
          git push
