/* ===== GLITCH EFFECT ===== */
.glitch-text {

.glitch-text:hover {

}

.glitch-text::before,

  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  pointer-events: none;
}

  z-index: -1;

  z-index: -2;
  opacity: 0.8;
}

@keyframes glitch-anim-1 {
  0% {
    clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%);
    transform: translate(-2px, 0);
  }
  20% {
    clip-path: polygon(0 15%, 100% 15%, 100% 20%, 0 20%);
    transform: translate(2px, 0);
  }
  40% {
    clip-path: polygon(0 35%, 100% 35%, 100% 40%, 0 40%);
    transform: translate(-2px, 0);
  }
  60% {
    clip-path: polygon(0 55%, 100% 55%, 100% 60%, 0 60%);
    transform: translate(2px, 0);
  }
  80% {
    clip-path: polygon(0 75%, 100% 75%, 100% 80%, 0 80%);
    transform: translate(-2px, 0);
  }
  100% {
    clip-path: polygon(0 95%, 100% 95%, 100% 100%, 0 100%);
    transform: translate(2px, 0);
  }
}

@keyframes glitch-anim-2 {

  }
  20% {
    clip-path: polygon(0 25%, 100% 25%, 100% 30%, 0 30%);

  40% {

  60% {

  80% {

  // ===== ANIMATED COUNTERS =====
  function animateCounter(element, target, suffix = '') {
    const duration = 2000;
    const start = 0;
    const startTime = performance.now();
    
    // Handle numbers with + or other suffixes
    const numericTarget = parseFloat(target.replace(/[^0-9.]/g, ''));
    const hasPlus = target.includes('+');
    const hasM = target.includes('M');
    const hasK = target.includes('K');
    
    function update(currentTime) {
      const elapsed = currentTime - startTime;
      const progress = Math.min(elapsed / duration, 1);
      
      // Easing function for smooth animation
      const easeOut = 1 - Math.pow(1 - progress, 3);
      const current = Math.floor(easeOut * numericTarget);
      
      let display = current.toString();
      if (hasM) display = current + 'M';
      if (hasK) display = current + 'K';
      if (hasPlus) display += '+';
      
      element.textContent = display;
      
      if (progress < 1) {
        requestAnimationFrame(update);
      } else {
        element.textContent = target; // Ensure final value is exact
      }
    }
    
    requestAnimationFrame(update);
  }

    const skillBars = document.querySelectorAll('.skill-progress');

      }, index * 150);
    });

  // ===== INTERSECTION OBSERVER =====
  const observerOptions = {
    threshold: 0.2,
    rootMargin: '0px 0px -50px 0px'
  };
  
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting && !entry.target.dataset.animated) {
        entry.target.dataset.animated = 'true';
        
        // Animate stat counters
        if (entry.target.classList.contains('stat-card')) {
          const numberEl = entry.target.querySelector('.stat-number');
          if (numberEl) {
            const target = numberEl.textContent;
            animateCounter(numberEl, target);
          }
        }
        
        // Animate skill bars in view
        if (entry.target.classList.contains('skill-bar')) {
          const progress = entry.target.querySelector('.skill-progress');
          if (progress) {
            const width = progress.getAttribute('data-width') || progress.style.width;
            progress.style.width = '0';
            setTimeout(() => {
              progress.style.width = width;
            }, 100);
          }
        }
        
        // Animate timeline items
        if (entry.target.classList.contains('timeline-item')) {
          entry.target.classList.add('visible');
        }
      }
    });
  }, observerOptions);
  
  // Observe all animated elements
  document.querySelectorAll('.stat-card').forEach(el => observer.observe(el));
  document.querySelectorAll('.skill-bar').forEach(el => observer.observe(el));
  document.querySelectorAll('.timeline-item').forEach(el => observer.observe(el));
  
  // Store original widths for skill bars
  document.querySelectorAll('.skill-progress').forEach(bar => {
    const width = bar.style.width;

      bar.setAttribute('data-width', width);
      bar.style.width = '0';

    entries.forEach(entry => {
      if (entry.isIntersecting) {
        animatePublicationBars();
        pubChartObserver.unobserve(entry.target);
      }
    });

  window.copyBibtex = function(button) {
    const bibtex = button.dataset.bibtex;

  // Add cite buttons to publication pages
  function addCiteButtons() {
    // Check if we're on a publication page
    const isPublicationPage = window.location.pathname.includes('/publication/') ||
                               window.location.pathname.includes('/journal_publication/') ||
                               window.location.pathname.includes('/conference_publication/') ||
                               window.location.pathname.includes('/workshop_publication/');
    
    if (!isPublicationPage) return;
    
    // Find the publication title
    const titleEl = document.querySelector('article h1') || document.querySelector('.article-title');
    if (!titleEl) return;
    
    const title = titleEl.textContent.trim();
    
    // Find authors (look for author links or text)
    const authorEls = document.querySelectorAll('.author-card a, .author-notes a, [rel="author"]');
    let authors = [];
    authorEls.forEach(el => {
      const name = el.textContent.trim();
      if (name && !authors.includes(name)) authors.push(name);
    });
    if (authors.length === 0) authors = ['Ampel, Benjamin M.'];
    
    // Get year from URL or page content
    const yearMatch = window.location.pathname.match(/20\d{2}/) || 
                      document.body.textContent.match(/\b(20\d{2})\b/);
    const year = yearMatch ? yearMatch[0] : new Date().getFullYear();
    
    // Find DOI if present
    const doiLink = document.querySelector('a[href*="doi.org"]');
    const doi = doiLink ? doiLink.href.replace('https://doi.org/', '') : '';
    
    // Find venue
    const venueEl = document.querySelector('.pub-publication, .article-metadata');
    const venue = venueEl ? venueEl.textContent.trim().split(',')[0] : '';
    
    // Generate citation key
    const keyWord = title.split(/\s+/)[0].toLowerCase().replace(/[^a-z]/g, '');
    const citationKey = `ampel${year}${keyWord}`;
    
    // Generate BibTeX
    const bibtex = `@article{${citationKey},
  title={${title}},
  author={${authors.join(' and ')}},
  journal={${venue}},
  year={${year}}${doi ? `,\n  doi={${doi}}` : ''}
}`;
    
    // Find the button area (near PDF/links)
    const buttonArea = document.querySelector('.btn-links') || 
                       document.querySelector('.article-header-caption') ||
                       document.querySelector('.article-container');
    
    if (buttonArea) {
      const citeBtn = document.createElement('button');
      citeBtn.className = 'cite-button';
      citeBtn.dataset.bibtex = bibtex;
      citeBtn.onclick = function() { window.copyBibtex(this); };
      citeBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="16" height="16"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg> Cite (BibTeX)';
      
      // Insert at beginning of button area or after it
      if (buttonArea.classList.contains('btn-links')) {
        buttonArea.insertBefore(citeBtn, buttonArea.firstChild);
      } else {
        buttonArea.appendChild(citeBtn);
      }
    }
  }

    // Check if badge already exists
    if (document.querySelector('.altmetric-badge-container')) return;
    
    // Try multiple methods to find DOI
    let doi = null;
    
    // Method 1: Look for explicit doi.org link
    const allLinks = document.querySelectorAll('a[href*="doi.org"]');
    allLinks.forEach(link => {
      if (!doi) {
        const doiMatch = link.href.match(/doi\.org\/(.+?)(?:\?|$)/);
        if (doiMatch) doi = doiMatch[1];
      }
    });
    
    // Method 2: Look for DOI button (Hugo Blox style)
    if (!doi) {
      const doiButtons = document.querySelectorAll('.btn, .btn-outline-primary, [class*="btn"]');
      doiButtons.forEach(btn => {
        if (btn.textContent && btn.textContent.trim().toUpperCase() === 'DOI' && btn.href) {
          const match = btn.href.match(/doi\.org\/(.+?)(?:\?|$)/);
          if (match) doi = match[1];
        }
      });
    }
    
    // Method 3: Look for citation_doi meta tag
    if (!doi) {
      const metaDoi = document.querySelector('meta[name="citation_doi"]');
      if (metaDoi && metaDoi.content) doi = metaDoi.content;
    }
    
    if (!doi) return;
    
    // Find where to insert the badge - try multiple Hugo Blox selectors
