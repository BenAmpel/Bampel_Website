<script>
document.addEventListener('DOMContentLoaded', function() {
  
  // ===== SCROLL PROGRESS BAR =====
  const scrollProgress = document.createElement('div');
  scrollProgress.className = 'scroll-progress';
  document.body.prepend(scrollProgress);
  
  function updateScrollProgress() {
    const scrollTop = window.scrollY;
    const docHeight = document.documentElement.scrollHeight - window.innerHeight;
    const scrollPercent = (scrollTop / docHeight) * 100;
    scrollProgress.style.width = scrollPercent + '%';
  }
  
  window.addEventListener('scroll', updateScrollProgress);
  updateScrollProgress(); // Initial call
  
  // ===== PUBLICATIONS TIMELINE CHART =====
  function animatePublicationBars() {
    const bars = document.querySelectorAll('.pub-chart-bar');
    bars.forEach((bar, index) => {
      const targetWidth = bar.getAttribute('data-width');
      if (targetWidth && !bar.classList.contains('animated')) {
        bar.classList.add('animated');
        setTimeout(() => {
          bar.style.width = targetWidth;
        }, index * 100);
      }
    });
  }
  
  // ===== CO-AUTHOR NETWORK GRAPH =====
  function initCoauthorNetwork() {
    const container = document.getElementById('coauthor-network');
    if (!container) return;
    
    // Check if dark mode
    const isDark = document.body.classList.contains('dark');
    
    // Node colors
    const primaryColor = isDark ? '#90caf9' : '#1565c0';
    const frequentColor = isDark ? '#64b5f6' : '#42a5f5';
    const occasionalColor = isDark ? '#bbdefb' : '#90caf9';
    const textColor = isDark ? '#e0e0e0' : '#333';
    const edgeColor = isDark ? 'rgba(144, 202, 249, 0.4)' : 'rgba(21, 101, 192, 0.3)';
    
    // Nodes: You (center) + co-authors with collaboration counts
    const nodes = new vis.DataSet([
      { id: 1, label: 'Benjamin\nAmpel', color: primaryColor, size: 45, font: { color: textColor, size: 14, bold: true } },
      { id: 2, label: 'Hsinchun\nChen', color: frequentColor, size: 38, font: { color: textColor, size: 12 } },
      { id: 3, label: 'Sagar\nSamtani', color: frequentColor, size: 36, font: { color: textColor, size: 12 } },
      { id: 4, label: 'Steven\nUllman', color: frequentColor, size: 30, font: { color: textColor, size: 11 } },
      { id: 5, label: 'Hongyi\nZhu', color: frequentColor, size: 28, font: { color: textColor, size: 11 } },
      { id: 6, label: 'Yang\nGao', color: occasionalColor, size: 24, font: { color: textColor, size: 10 } },
      { id: 7, label: 'Ben\nLazarine', color: occasionalColor, size: 22, font: { color: textColor, size: 10 } },
      { id: 8, label: 'Tala\nVahedi', color: occasionalColor, size: 22, font: { color: textColor, size: 10 } },
      { id: 9, label: 'Kaeli\nOtto', color: occasionalColor, size: 20, font: { color: textColor, size: 10 } },
      { id: 10, label: 'James\nHu', color: occasionalColor, size: 20, font: { color: textColor, size: 10 } },
      { id: 11, label: 'Chi-Heng\nYang', color: occasionalColor, size: 18, font: { color: textColor, size: 10 } },
      { id: 12, label: 'Matthew\nHashim', color: occasionalColor, size: 18, font: { color: textColor, size: 10 } },
      { id: 13, label: 'J.F.\nNunamaker', color: occasionalColor, size: 18, font: { color: textColor, size: 10 } }
    ]);
    
    // Edges: connections with width based on collaboration count
    const edges = new vis.DataSet([
      { from: 1, to: 2, width: 6, color: { color: edgeColor, highlight: primaryColor } },
      { from: 1, to: 3, width: 5, color: { color: edgeColor, highlight: primaryColor } },
      { from: 1, to: 4, width: 3, color: { color: edgeColor, highlight: primaryColor } },
      { from: 1, to: 5, width: 3, color: { color: edgeColor, highlight: primaryColor } },
      { from: 1, to: 6, width: 2, color: { color: edgeColor, highlight: primaryColor } },
      { from: 1, to: 7, width: 2, color: { color: edgeColor, highlight: primaryColor } },
      { from: 1, to: 8, width: 2, color: { color: edgeColor, highlight: primaryColor } },
      { from: 1, to: 9, width: 2, color: { color: edgeColor, highlight: primaryColor } },
      { from: 1, to: 10, width: 2, color: { color: edgeColor, highlight: primaryColor } },
      { from: 1, to: 11, width: 1, color: { color: edgeColor, highlight: primaryColor } },
      { from: 1, to: 12, width: 1, color: { color: edgeColor, highlight: primaryColor } },
      { from: 1, to: 13, width: 1, color: { color: edgeColor, highlight: primaryColor } },
      // Co-author connections (they've also worked together)
      { from: 2, to: 3, width: 2, color: { color: edgeColor, highlight: frequentColor } },
      { from: 2, to: 5, width: 2, color: { color: edgeColor, highlight: frequentColor } },
      { from: 3, to: 4, width: 2, color: { color: edgeColor, highlight: frequentColor } },
      { from: 3, to: 5, width: 2, color: { color: edgeColor, highlight: frequentColor } },
      { from: 3, to: 6, width: 1, color: { color: edgeColor, highlight: frequentColor } },
      { from: 4, to: 7, width: 1, color: { color: edgeColor, highlight: frequentColor } }
    ]);
    
    const data = { nodes: nodes, edges: edges };
    
    const options = {
      nodes: {
        shape: 'dot',
        borderWidth: 2,
        borderWidthSelected: 4,
        shadow: true
      },
      edges: {
        smooth: {
          type: 'continuous',
          roundness: 0.5
        }
      },
      physics: {
        stabilization: { iterations: 100 },
        barnesHut: {
          gravitationalConstant: -3000,
          centralGravity: 0.3,
          springLength: 150,
          springConstant: 0.04
        }
      },
      interaction: {
        hover: true,
        tooltipDelay: 200,
        zoomView: true,
        dragView: true
      }
    };
    
    new vis.Network(container, data, options);
  }
  
  // ===== ANIMATED COUNTERS =====
  function animateCounter(element, target, suffix = '') {
    const duration = 2000;
    const start = 0;
    const startTime = performance.now();
    
    // Handle numbers with + or other suffixes
    const numericTarget = parseFloat(target.replace(/[^0-9.]/g, ''));
    const hasPlus = target.includes('+');
    const hasM = target.includes('M');
    const hasK = target.includes('K');
    
    function update(currentTime) {
      const elapsed = currentTime - startTime;
      const progress = Math.min(elapsed / duration, 1);
      
      // Easing function for smooth animation
      const easeOut = 1 - Math.pow(1 - progress, 3);
      const current = Math.floor(easeOut * numericTarget);
      
      let display = current.toString();
      if (hasM) display = current + 'M';
      if (hasK) display = current + 'K';
      if (hasPlus) display += '+';
      
      element.textContent = display;
      
      if (progress < 1) {
        requestAnimationFrame(update);
      } else {
        element.textContent = target; // Ensure final value is exact
      }
    }
    
    requestAnimationFrame(update);
  }
  
  // ===== SKILL BARS ANIMATION =====
  function animateSkillBars() {
    const skillBars = document.querySelectorAll('.skill-progress');
    skillBars.forEach(bar => {
      const width = bar.getAttribute('data-width') || bar.style.width;
      if (width) {
        bar.style.width = '0';
        setTimeout(() => {
          bar.style.width = width;
        }, 100);
      }
    });
  }
  
  // ===== TIMELINE ANIMATION =====
  function animateTimeline() {
    const items = document.querySelectorAll('.timeline-item');
    items.forEach((item, index) => {
      setTimeout(() => {
        item.classList.add('visible');
      }, index * 150);
    });
  }
  
  // ===== INTERSECTION OBSERVER =====
  const observerOptions = {
    threshold: 0.2,
    rootMargin: '0px 0px -50px 0px'
  };
  
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting && !entry.target.dataset.animated) {
        entry.target.dataset.animated = 'true';
        
        // Animate stat counters
        if (entry.target.classList.contains('stat-card')) {
          const numberEl = entry.target.querySelector('.stat-number');
          if (numberEl) {
            const target = numberEl.textContent;
            animateCounter(numberEl, target);
          }
        }
        
        // Animate skill bars in view
        if (entry.target.classList.contains('skill-bar')) {
          const progress = entry.target.querySelector('.skill-progress');
          if (progress) {
            const width = progress.getAttribute('data-width') || progress.style.width;
            progress.style.width = '0';
            setTimeout(() => {
              progress.style.width = width;
            }, 100);
          }
        }
        
        // Animate timeline items
        if (entry.target.classList.contains('timeline-item')) {
          entry.target.classList.add('visible');
        }
      }
    });
  }, observerOptions);
  
  // Observe all animated elements
  document.querySelectorAll('.stat-card').forEach(el => observer.observe(el));
  document.querySelectorAll('.skill-bar').forEach(el => observer.observe(el));
  document.querySelectorAll('.timeline-item').forEach(el => observer.observe(el));
  
  // Store original widths for skill bars
  document.querySelectorAll('.skill-progress').forEach(bar => {
    const width = bar.style.width;
    if (width) {
      bar.setAttribute('data-width', width);
      bar.style.width = '0';
    }
  });
  
  // ===== PUBLICATIONS CHART OBSERVER =====
  const pubChartObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        animatePublicationBars();
        pubChartObserver.unobserve(entry.target);
      }
    });
  }, { threshold: 0.3 });
  
  const pubChart = document.querySelector('.pub-chart-container');
  if (pubChart) {
    pubChartObserver.observe(pubChart);
  }
  
  // ===== CO-AUTHOR NETWORK OBSERVER =====
  const networkObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        initCoauthorNetwork();
        networkObserver.unobserve(entry.target);
      }
    });
  }, { threshold: 0.2 });
  
  const networkContainer = document.querySelector('.network-container');
  if (networkContainer) {
    networkObserver.observe(networkContainer);
  }
  
  // Listen for dark mode changes to reinitialize network
  const darkModeObserver = new MutationObserver((mutations) => {
    mutations.forEach((mutation) => {
      if (mutation.attributeName === 'class') {
        const networkEl = document.getElementById('coauthor-network');
        if (networkEl && networkEl.innerHTML) {
          networkEl.innerHTML = '';
          initCoauthorNetwork();
        }
      }
    });
  });
  
  darkModeObserver.observe(document.body, { attributes: true });
});
