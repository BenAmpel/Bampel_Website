<div class="service-hub" id="service-hub">
  <div class="service-header">
    <div>
      <div class="service-title">Service Impact</div>
      <div class="service-subtitle">Editorial, leadership, and community contributions</div>
    </div>
    <div class="service-span" id="service-span"></div>
  </div>
  <div class="service-metrics">
    <div class="service-card">
      <div class="label">Total Roles</div>
      <div class="value" id="service-total">0</div>
      <div class="meta" id="service-total-meta"></div>
    </div>
    <div class="service-card">
      <div class="label">Active Commitments</div>
      <div class="value" id="service-active">0</div>
      <div class="meta" id="service-active-meta"></div>
    </div>
    <div class="service-card">
      <div class="label">Editorial Appointments</div>
      <div class="value" id="service-editorial">0</div>
      <div class="meta" id="service-editorial-meta"></div>
    </div>
    <div class="service-card">
      <div class="label">Community Service</div>
      <div class="value" id="service-community">0</div>
      <div class="meta">Committees + reviewing</div>
    </div>
  </div>
  <div class="service-controls">
    <div class="service-categories" id="service-categories" role="tablist" aria-label="Service categories"></div>
    <button class="service-toggle" type="button" id="service-toggle" aria-pressed="false">Show active only</button>
  </div>
  <div class="service-grid" id="service-grid"></div>
</div>
<script src="/js/service_hub.js" defer></script>
