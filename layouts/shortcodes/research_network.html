{{/* Interactive Research Network - Usage: {{< research_network >}} */}}

<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

{{ $seed := "abcdefghijklmnopqrstuvwxyz" }}
{{ $uniqueID := delimit (shuffle (split $seed "")) "" }}
<div id="network-{{ $uniqueID }}" style="width: 100%; min-height: 600px; height: 600px; border: 1px solid #eee; border-radius: 8px; overflow: hidden; position: relative;"></div>

<script type="text/javascript">
(function() {
    var domID = "network-{{ $uniqueID }}";
    // Ingest Data from Hugo
    var rawNodes = {{ .Site.Data.network.nodes | jsonify }};
    var rawLinks = {{ .Site.Data.network.links | jsonify }};
    
    document.addEventListener('DOMContentLoaded', function() {
        var dom = document.getElementById(domID);
        if (!dom) return;

        // 1. SETUP ECHARTS
        // We do NOT init immediately if hidden, to prevent 0x0 size issues.
        var myChart = echarts.init(dom);
        var hasRendered = false;
        
        // Prepare Data
        var nodes = rawNodes.map(node => ({
            id: node.id,
            name: node.name,
            symbolSize: node.size,
            category: node.group, // Matches YAML: self, advisor, professor, collaborator, student
            // Fix Self to Center
            fixed: node.group === 'self' ? true : false,
            x: node.group === 'self' ? 500 : null,
            y: node.group === 'self' ? 300 : null
        }));

        // 2. DEFINE CATEGORIES (MUST MATCH YAML EXACTLY)
        var categories = [
            { name: 'self' }, 
            { name: 'advisor' }, 
            { name: 'professor' }, 
            { name: 'collaborator' }, 
            { name: 'student' }
        ];

        // 3. COLOR PALETTES (Matched to Categories)
        // self=Red, advisor=Purple, professor=Blue, collaborator=Yellow/Orange, student=Green
        const lightColors = ['#d93025', '#9c27b0', '#1a0dab', '#f9ab00', '#188038'];
        const darkColors =  ['#00ff41', '#ff00ff', '#00ffff', '#ffff00', '#ff6b35'];

        function getOption(isDark) {
            let colors = isDark ? darkColors : lightColors;
            let bgColor = isDark ? '#000000' : '#fdfdfd';
            let textColor = isDark ? '#00ff41' : '#333333';

            return {
                backgroundColor: bgColor,
                tooltip: {},
                color: colors,
                legend: [{
                    data: ['self', 'advisor', 'professor', 'collaborator', 'student'],
                    textStyle: { color: textColor },
                    bottom: 10,
                    selectedMode: 'multiple'
                }],
                series: [{
                    type: 'graph',
                    layout: 'force',
                    data: nodes,
                    links: rawLinks,
                    categories: categories, // <--- This was the missing link
                    roam: true,
                    label: { 
                        show: true, 
                        position: 'right', 
                        formatter: '{b}', 
                        color: textColor 
                    },
                    lineStyle: { 
                        color: 'source', 
                        curveness: 0.3,
                        width: 2 
                    },
                    emphasis: {
                        focus: 'adjacency',
                        lineStyle: { width: 4 }
                    },
                    force: { 
                        repulsion: 1000, 
                        gravity: 0.1, 
                        edgeLength: 100, 
                        friction: 0.6 
                    }
                }]
            };
        }

        // 4. RENDER FUNCTION (Safe for multiple calls)
        function safeRender() {
            // Only render if visible
            if (dom.clientWidth > 0 && dom.clientHeight > 0) {
                let isDark = document.body.classList.contains('dark');
                myChart.setOption(getOption(isDark));
                myChart.resize();
                
                // Re-center 'self' node
                var w = myChart.getWidth();
                var h = myChart.getHeight();
                nodes.forEach(n => {
                    if (n.id === 'self') { n.x = w / 2; n.y = h / 2; }
                });
                myChart.setOption({ series: [{ data: nodes }] });
                
                hasRendered = true;
            }
        }

        // 5. EVENT LISTENERS
        
        // A. Initial Try
        safeRender();

        // B. Polling for Visibility (Fixes the Spoiler/Details issue)
        // Checks every 200ms if the box appeared, then renders.
        var poller = setInterval(function() {
            if (dom.offsetParent !== null && !hasRendered) {
                safeRender();
            }
        }, 200);

        // C. Explicit Toggle Listener (If inside details)
        var parentDetails = dom.closest('details');
        if (parentDetails) {
            parentDetails.addEventListener('toggle', function() {
                if (parentDetails.open) {
                    setTimeout(safeRender, 50);
                }
            });
        }

        // D. Resize Observer
        new ResizeObserver(() => {
            if (hasRendered) myChart.resize();
        }).observe(dom);

        // E. Theme Toggle
        const themeButton = document.querySelector('.js-theme-toggle');
        if(themeButton){
            themeButton.addEventListener('click', function(){
                setTimeout(function(){
                    let isDarkNow = document.body.classList.contains('dark');
                    myChart.setOption(getOption(isDarkNow));
                }, 100);
            });
        }
    });
})();
</script>
