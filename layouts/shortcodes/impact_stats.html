<div class="impact-stats" data-impact-stats data-baseurl="{{ .Site.BaseURL }}">
  <div class="impact-stats-header">
    <div class="impact-stats-title">Impact Snapshot</div>
    <div class="impact-stats-updated" data-impact-updated>Updated --</div>
  </div>
  <div class="impact-stats-grid" data-impact-row="primary">
    <div class="impact-card" data-metric="journals" data-tooltip="Journal articles" tabindex="0">
      <div class="impact-label">Journal Articles</div>
      <div class="impact-value" data-value>--</div>
      <div class="impact-meta" data-meta></div>
      <div class="impact-progress"><span data-progress></span></div>
    </div>
    <div class="impact-card" data-metric="conferences" data-tooltip="Conference papers" tabindex="0">
      <div class="impact-label">Conference Papers</div>
      <div class="impact-value" data-value>--</div>
      <div class="impact-meta" data-meta></div>
      <div class="impact-progress"><span data-progress></span></div>
    </div>
    <div class="impact-card" data-metric="workshops" data-tooltip="Workshop papers" tabindex="0">
      <div class="impact-label">Workshop Papers</div>
      <div class="impact-value" data-value>--</div>
      <div class="impact-meta" data-meta></div>
      <div class="impact-progress"><span data-progress></span></div>
    </div>
    <div class="impact-card" data-metric="best-paper" data-tooltip="Best paper awards" tabindex="0">
      <div class="impact-label">Best Paper Awards</div>
      <div class="impact-value" data-value>--</div>
      <div class="impact-meta" data-meta></div>
      <div class="impact-progress"><span data-progress></span></div>
    </div>
  </div>
  <div class="impact-stats-grid" data-impact-row="secondary">
    <div class="impact-card" data-metric="q1" data-tooltip="Q1 journal publications" tabindex="0">
      <div class="impact-label">Q1 Journal Publications</div>
      <div class="impact-value" data-value>--</div>
      <div class="impact-meta" data-meta></div>
      <div class="impact-progress"><span data-progress></span></div>
    </div>
    <div class="impact-card" data-metric="ft50" data-tooltip="FT50 journal publications" tabindex="0">
      <div class="impact-label">FT50 Publications</div>
      <div class="impact-value" data-value>--</div>
      <div class="impact-meta" data-meta></div>
      <div class="impact-progress"><span data-progress></span></div>
    </div>
    <div class="impact-card" data-metric="utd24" data-tooltip="UTD24 journal publications" tabindex="0">
      <div class="impact-label">UTD24 Publications</div>
      <div class="impact-value" data-value>--</div>
      <div class="impact-meta" data-meta></div>
      <div class="impact-progress"><span data-progress></span></div>
    </div>
  </div>
</div>
<script src="/js/impact_stats.js" defer></script>
