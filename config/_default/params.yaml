# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

appearance:
  mode: system
  color: blue

extensions:
  academicons:
    enable: true

assets:
  custom_css_files:
    - css/hero-stroke.css      # <- will load assets/css/hero-stroke.css

icon:
  packs:
    - fas   # Font Awesome 5/6 SOLID (required for "envelope", etc.)
    - fab   # Font Awesome BRANDS (LinkedIn, GitHub, etc.)
    - ai    # Academic Icons (Google-Scholar, CV)
    - custom # Custom icons stored in assets/media/icons

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Personal website and academic CV of Benjamin Ampel.'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: false
    show_theme_chooser: true
    logo:
      text: "Benjamin M. Ampel"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
