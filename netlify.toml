[build]
  # We use the standard command, but the environment variable below changes WHICH Hugo runs
  command = "hugo --gc --minify"
  publish = "public"

[build.environment]
  # This hardcodes the version to the "Golden Standard" for your theme
  HUGO_VERSION = "0.120.4"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"
