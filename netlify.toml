[build]
  command = "npm ci && npx update-browserslist-db@latest --yes && npx hugo-extended --gc --ignoreCache --cleanDestinationDir --printPathWarnings --printI18nWarnings --printUnusedTemplates --templateMetrics --templateMetricsHints"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.148.1"
  HUGO_ENABLEGITINFO = "true"
  HUGO_ENV = "production"
  HUGO_IGNORECACHE = "true"
  NODE_VERSION = "18"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"


