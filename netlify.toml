[build]
  command = "hugo --gc --ignoreCache --cleanDestinationDir --log --logLevel debug --printPathWarnings --printI18nWarnings --printUnusedTemplates --templateMetrics --templateMetricsHints"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.148.2"
  HUGO_ENABLEGITINFO = "true"
  HUGO_ENV = "production"
  HUGO_IGNORECACHE = "true"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"


