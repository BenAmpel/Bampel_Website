[build]
  # Use standard Hugo command - Netlify auto-installs the extended version
  command = "hugo --gc --minify"
  publish = "public"

[build.environment]
  # Netlify will auto-install this version (extended version handled automatically)
  HUGO_VERSION = "0.122.0"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo --gc --minify --buildFuture"

[context.branch-deploy]
  command = "hugo --gc --minify"

[[plugins]]
  package = "netlify-plugin-hugo-cache-resources"
  [plugins.inputs]
    debug = true
