[build]
  command = """
    curl -L https://github.com/gohugoio/hugo/releases/download/v0.122.0/hugo_extended_0.122.0_linux-amd64.tar.gz -o hugo.tar.gz && \
    tar -xzf hugo.tar.gz && \
    ./hugo --gc --minify -b $DEPLOY_PRIME_URL
  """
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.122.0"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.production]
  command = """
    curl -L https://github.com/gohugoio/hugo/releases/download/v0.122.0/hugo_extended_0.122.0_linux-amd64.tar.gz -o hugo.tar.gz && \
    tar -xzf hugo.tar.gz && \
    ./hugo --gc --minify -b $DEPLOY_PRIME_URL
  """

[context.production.environment]
  HUGO_VERSION = "0.122.0"
  HUGO_ENV = "production"

[context.deploy-preview]
  command = """
    curl -L https://github.com/gohugoio/hugo/releases/download/v0.122.0/hugo_extended_0.122.0_linux-amd64.tar.gz -o hugo.tar.gz && \
    tar -xzf hugo.tar.gz && \
    ./hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL
  """

[context.deploy-preview.environment]
  HUGO_VERSION = "0.122.0"

[context.branch-deploy]
  command = """
    curl -L https://github.com/gohugoio/hugo/releases/download/v0.122.0/hugo_extended_0.122.0_linux-amd64.tar.gz -o hugo.tar.gz && \
    tar -xzf hugo.tar.gz && \
    ./hugo --gc --minify -b $DEPLOY_PRIME_URL
  """

[context.branch-deploy.environment]
  HUGO_VERSION = "0.122.0"

[[plugins]]
  package = "netlify-plugin-hugo-cache-resources"
  [plugins.inputs]
    debug = true
